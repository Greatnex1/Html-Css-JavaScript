<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slides</title>
    <link rel="stylesheet" href="./../css/imageslide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" 
    integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" 
    integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.istockphoto.com/photos/natural-afro-hair-wide-toothy-smile-and-expression-of-gladness-on-the-picture-id1281698360?k=20&m=1281698360&s=612x612&w=0&h=0uhxEb5hxwTiBbJJ7jpf7DVjUGyAOG2YW1P4QQ-OprE=" class="d-block w-100" alt="black lady">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/photos/shot-of-an-adorable-baby-boy-wearing-a-hoody-towel-picture-id1357549139?b=1&k=20&m=1357549139&s=170667a&w=0&h=YkSX_t9l1j8NpPJ7r-MhS1T5ItQVzXkUwEQwdfUXgn8=" class="d-block w-100" alt="cute baby">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/photos/young-africanamerican-man-uses-a-mobile-phone-on-the-go-picture-id1367909982?b=1&k=20&m=1367909982&s=170667a&w=0&h=q5_Xx8oE1dC_O8HZTck3eSUim2Bp3V-h35NT7w6XATE=" class="d-block w-100" alt="negro guy">
          </div>
          <div class="carousel-item">
            <img src="./../images/people/golden.jpg" alt="man">
          </div>
          
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  
    <script src="./../javascript/imageslide.js"></script>
</body>
</html>
